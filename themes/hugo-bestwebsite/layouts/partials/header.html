<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{ .Title }}</title>
	<style>
	body{
		margin:2em auto 1em auto;
		max-width:40em;
		padding:0 .62em;
		font:1.2em/1.62 sans-serif;
	}
	h1,h2,h3 {
		line-height:1.2;
	}
	@media print{
		body{
			max-width:none
		}
	}
	img{
		width: 100%;
	}
	a, u {
	    text-decoration: none;
	}
</style>
</head>
<body>

  <a href="/"  style="color:black;">Posts</a>&nbsp;
  {{ range .Site.RegularPages }}
    {{ if or (eq .Type "page") (eq .Type "about") }}
      <a href="{{ .RelPermalink }}" style="color:black;">{{ .Title }}</a>&nbsp;
    {{ end }}
  {{ end }}
